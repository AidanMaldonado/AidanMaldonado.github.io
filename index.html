<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>A Gross Misreprensentation of Hacking</title>
  </head>
  <body>
    <!-- Start Section -->
    <section class="start">
      <div>
        <h1>A Gross Misreprensentation of Hacking</h1>
        <button id="start-btn">Login</button>
      </div>
    </section>
    <section class="game">
      <div class="game-board">
        <div class="box">
          <div class="text">
            <h1>Text</h1>
          </div>
        </div>
        <div class="box">
          <div class="stock">
            <h1>Coin Market</h1>
          </div>
        </div>
        <div class="box">
          <div class="stats">
            <h1>Stats</h1>
            <h3>CryptoCoin</h3>
            <h3>Hacker IQ</h3>
            <h3>Infamy</h3>
          </div>
        </div>
        <div class="box">
          <div class="target">
            <h1>Target</h1>
          </div>
        </div>
        <div class="box">
          <button>Hack</button>
        </div>
        <div class="box">
          <div class="bot">
            <h1>Bots</h1>
          </div>
        </div>
        <div class="box">
          <div class="fbi">
            <h1>Feds</h1>
          </div>
        </div>
        <div class="box">
          <div class="darkweb">
            <h1>Dark Web</h1>
          </div>
        </div>
        <div class="box">
          <div class="shop">
            <h1>Shop</h1>
          </div>
        </div>
      </div>
    </section>
    <script src="game.js"></script>
  </body>
</html>
